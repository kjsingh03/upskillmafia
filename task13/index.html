<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task13</title>
</head>
<body>
    <script>
        let arr= [4, 8, 2, 11, 6, 7, 10],max=0,odd=0,sum=0;

        for(let i=0;i<arr.length;i++){
            if(arr[max]<arr[i])
                max=i
            if(arr[i]%2==1)
                odd++
            sum+=arr[i]
        }

        console.log(`Ex Array:- [${arr.map(elem=>elem)}] \nMaximum number: ${arr[max]} \nSum of all elements: ${sum} \nCount of odd numbers: ${odd}`)
        document.write(`Ex Array:- [${arr.map(elem=>elem)}] <br>Maximum number: ${arr[max]} <br>Sum of all elements: ${sum} <br>Count of odd numbers: ${odd}`)
    </script>
</body>
</html>
