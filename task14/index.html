<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task14</title>
</head>

<body>
    <script>
        function divideNumbers(a, b) {
            return new Promise((resolve, reject) => {
                if (b === 0) {
                    reject(new Error("Division by zero is not allowed."));
                } else {
                    resolve(a / b);
                }
            });
        }

        const inputs = [{ a: 10, b: 2 }, { a: 10, b: 0 }, { a: 10, b: 5 }];

        inputs.forEach(({ a, b }) => {
            divideNumbers(a, b)
                .then(result => {
                    console.log(`Result of dividing ${a} by ${b}: ${result}`);
                })
                .catch(error => {
                    console.error(`Error dividing ${a} by ${b}: ${error.message}`);
                });
        });

    </script>
</body>

</html>
